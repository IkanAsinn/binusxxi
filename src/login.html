<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINUSXXI | SignIn</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="flex-container">
        <div class="signUp">
            <h1>Login</h1>
            <div id="error"></div>
            <div class="input">
                <form id="login">
                    <div class="data">
                        <input class="form-control" type="text" placeholder="Username or Email" id="usr-email" required>
                        <input class="form-control" type="password" placeholder="Password" id="password" required>
                    </div>

                    <div class="form-check font-weight">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <div class="flex-center">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me ?</label>
                            <a href="">Forgot my Password</a>
                        </div>
                    </div>
                    <button class="btn-signUp" id="button-signUp" type="submit">
                        <h4>LOGIN</h4>
                    </button>
                </form>
            </div>
            <div class="signIn font-weight">
                <p>Dont have an account? <a href="./SIgnUp.html">SIGN UP</a></p>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
