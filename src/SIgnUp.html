<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINUSXXI | SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/singup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="flex-container">
        <div class="signUp">
            <h1>Sign Up</h1>
            <div class="input">
                <div class="data">
                    <input class="form-control" type="text" placeholder="Email">
                    <input class="form-control" type="text" placeholder="Username">
                    <input class="form-control" type="text" placeholder="Set Password">
                    <input class="form-control" type="text" placeholder="Confirm Password">
                </div>
           
                <div class="form-check font-weight">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I have accepted the <a href="">Terms and Conditions</a>
                    </label>
                </div>
                <a href="./login.html"><button class="btn-signUp"><h4>SIGN UP</h4></button></a>
            </div>
            <div class="signIn font-weight">
                <p>Already have an account? <a href="./login.html">SIGN IN</a></p>
            </div>
        </div>
    </div>
</body>
</html>
