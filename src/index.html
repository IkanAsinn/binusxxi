<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <title>Home - BinusXXI</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="sidebar-nav">
    <nav class="navbar px-3 justify-content-start">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"><i class='bx bx-menu'></i></span>
      </button>
      <span class="navbar-brand ms-4 mb-1 fw-bold fs-3">BinusXXI</span>

      <div class="bg-dark offcanvas offcanvas-start shadow" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close-yellow bg-dark" data-bs-dismiss="offcanvas" aria-label="Close"><i
              class='bx bx-x'></i></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center">
            <li><a href="#"><span class="item-text"><i class='bx bxs-home'></i>Home</span></a></li>
            <li><a href="#"><span class="item-text"><i class='bx bxs-movie-play'></i>Movies</span></a></li>
            <li><a href="#"><span class="item-text"><i class='bx bx-play-circle'></i>Series</span></a></li>
            <li><a href="#"><span class="item-text"><i class='bx bxs-shapes'></i>Categories</span></a></li>
            <li><a href="#"><span class="item-text"><i class='bx bxs-time-five'></i>Coming Soon</span></a></li>
          </ul>
        </div>
      </div>

    </nav>
  </div>

  <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" id="movie1">
        <div class="movie-info">
          <h1 class="fw-bold">Spider-Man:<br>Far From Home</h1>
          <button class="btn btn-yellow fw-bold">Check Review</button>
        </div>
      </div>
      <div class="carousel-item" id="movie2">
        <div class="movie-info">
          <h1 class="fw-bold">Spider-Man:<br>Far From Home</h1>
          <button class="btn btn-yellow fw-bold">Check Review</button>
        </div>
      </div>
      <div class="carousel-item" id="movie3">
        <div class="movie-info">
          <h1 class="fw-bold">Spider-Man:<br>Far From Home</h1>
          <button class="btn btn-yellow fw-bold">Check Review</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
